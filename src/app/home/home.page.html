<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="addStudent()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let student of students; let i = index" (click)="getStudentByControlNumber(student.controlnumber)">
            <ion-item>
              <ion-label>
                {{student.name}}
              </ion-label>
              <ion-label>
                {{student.career}}
              </ion-label>
              <ion-label>
                {{student.controlnumber}}
              </ion-label>
            </ion-item>
            <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
              <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start" (ionSwipe)="getStudentByIndex(i)">
              <ion-item-option expandable color="success">
                <ion-icon name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>
